<div class="main-content">
  <div class="container-fluid">
     <div class="row">
        <div class="col-md-8 unset-width">
           <div class="card">
              <div class="card-header card-header-danger">
                 <h4 class="card-title">Pharmacy Registration</h4>
                 <p class="card-category">Resgister pharmacy details here</p>
              </div>
              <div class="card-body">
                 <div >
                    <div class="row">
                       <div class="col-md-11">
                          <mat-form-field class="example-full-width">
                             <input matInput name="fname" placeholder="First Name"  [(ngModel)]="fname" >
                             <mat-icon matSuffix>edit</mat-icon>
                          </mat-form-field>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-11">
                          <mat-form-field class="example-full-width">
                             <input matInput  name="lname" placeholder="Last Name"  [(ngModel)]="lname" >
                             <mat-icon matSuffix>edit</mat-icon>
                          </mat-form-field>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-11">
                          <mat-form-field class="example-full-width">
                             <input matInput  name="mobileNo" type="tel" placeholder="Mobile No"  [(ngModel)]="mobileNo">
                             <mat-icon matSuffix>contact_phone</mat-icon>
                          </mat-form-field>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-11">
                          <mat-form-field class="example-full-width">
                             <input matInput  name="remail" type="email" placeholder="Email"  [(ngModel)]="remail" >
                             <mat-icon matSuffix>email</mat-icon>
                          </mat-form-field>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-11">
                          <mat-form-field class="example-full-width">
                             <input matInput  name="rpassword" placeholder="Password"  [(ngModel)]="rpassword" type="password">
                             <mat-icon matSuffix>vpn_key</mat-icon>
                          </mat-form-field>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-11">
                          <mat-form-field class="example-full-width">
                             <input matInput  name="cpassword" placeholder="Confirm Password"  [(ngModel)]="cpassword" type="password">
                             <mat-icon matSuffix>vpn_key</mat-icon>
                          </mat-form-field>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                             <input matInput placeholder="Adress" type="text">
                          </mat-form-field>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-4">
                          <mat-form-field class="example-full-width">
                             <input matInput placeholder="City" type="text">
                          </mat-form-field>
                       </div>
                       <div class="col-md-4">
                          <mat-form-field class="example-full-width">
                             <input matInput placeholder="Country" type="text">
                          </mat-form-field>
                       </div>
                       <div class="col-md-4">
                          <mat-form-field class="example-full-width">
                             <input matInput placeholder="Postal Code" type="text">
                          </mat-form-field>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-12">
                          <label>About Me</label>
                          <mat-form-field class="example-full-width">
                             <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                          </mat-form-field>
                          need to comment this
                          <div class="form-group">
                             <div class="form-group">
                                <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                <textarea class="form-control" rows="5"></textarea>
                             </div>
                          </div>
                       </div>
                    </div>
                    <button mat-raised-button class="btn btn-danger pull-right" (click)="register()">Register</button>
                    <div class="clearfix"></div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
