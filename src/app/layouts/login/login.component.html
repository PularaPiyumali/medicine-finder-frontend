<div class="main-content">
  <div class="container-fluid">
     <div class="row">
        <div class="col-md-8 unset-width">
           <div class="card">
              <div class="card-header card-header-danger">
                 <h4 class="card-title">Login</h4>
                 <p class="card-category">Login to your account from here</p>
              </div>
              <div class="card-body">
                 <form >
                    <div class="row">
                       <div class="col-md-11">
                          <mat-form-field class="example-full-width">
                             <input matInput name="email" type="email" placeholder="Email"  [(ngModel)]="email" >
                             <mat-icon matSuffix>email</mat-icon>
                          </mat-form-field>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-11">
                          <mat-form-field class="example-full-width">
                             <input matInput  name="password"  type="password" placeholder="Password"  [(ngModel)]="password">
                             <mat-icon matSuffix>vpn_key</mat-icon>
                          </mat-form-field>
                       </div>
                       <!-- <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Last Name" type="text">
                          </mat-form-field>
                          </div> -->
                    </div>
                    <button class="forgot-password">
                    Forgot password?
                    </button>
                    <button mat-raised-button class="btn btn-danger pull-right" (click)="login()">Login</button>
                    <button mat-raised-button class="btn btn-danger pull-right" (click)="now()" >Register Now</button>
                    <div class="clearfix"></div>
                 </form>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
