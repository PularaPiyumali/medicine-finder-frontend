<div class="main-content">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-8 unset-width">
            <div class="card">
               <div class="card-header card-header-danger">
                  <h4 class="card-title">Pharmacy Registration</h4>
                  <p class="card-category">Add pharmacy details here</p>
               </div>
               <div class="card-body">
                  <form #addForm="ngForm" (ngSubmit)="onAddPharmacy(addForm)">
                     <div class="row">
                        <div class="col-md-12">
                           <mat-form-field class="example-full-width">
                              <input matInput name="pharmacy_name" placeholder="Name"  [(ngModel)]="pharmacy_name" >
                              <mat-icon matSuffix>edit</mat-icon>
                           </mat-form-field>
                        </div>
                     </div>
                     <button mat-raised-button class="btn btn-danger pull-right" type="submit">Submit</button>
                  </form>
                  <div class="clearfix"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
