<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Medicine Stock</h4>
                      <p class="card-category"> You can view medicine stocks from here</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                        <table class="table">
                            <thead class="text-primary">
                              <tr>
                                <th style="color: black;">Id</th>
                                <th style="color: black;">Name</th>
                                <th style="text-align: center;color: black;">Description</th>
                                <th style="color: black;">Price (Rs.)</th>
                                <th style="color: black;">Quantity</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let item of dataSource.data">
                                <td>{{item.medicineId}}</td>
                                <td>{{item.medicineName}}</td>
                                <td>{{item.medicineDescription}}</td>
                                <td>{{item.medicinePrice}}</td>
                                <td>{{item.medicineQuantity}}</td>
                              </tr>
                            </tbody>
                          </table>
